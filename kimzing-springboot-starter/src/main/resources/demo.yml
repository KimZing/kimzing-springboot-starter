# 基本属性配置
kimzing:
  log:
    # 方法日志开关(默认false)
    enabled: false
    # 日志中的时间戳格式(可选)
    time-pattern: yyyy-MM-dd HH:mm:ss:SSS
  web:
    resolver:
      # 是否开启Get请求方法解析(默认true)
      json:
        enabled: true
    result:
      # 是否开启统一结果包装
      enabled: true
      # 包装哪些包下的返回体
      package: com.kimzing
    advice:
      # 是否启用异常拦截(默认false)
      enabled: true
    cors:
      # 是否开启跨域支持(默认true)
      enabled: true
      origins:
        - "http://baidu.com"
        - "http://localhost:8888"
    restTemplate:
      # 是否自动配置RestTemplate(默认true)
      enabled: true
    info:
      # 是否启用/info接口(默认false)
      enabled: true
      # 接口路径
      path: /info
      params:
        application: ${spring.application.name}
        port: ${server.port}
        profile: ${spring.profiles.active}
        version: ${spring.application.version}
        description: ${spring.application.description}
  # swagger配置
  swagger:
    # 当存在swagger依赖时，是否开启(默认true)
    enabled: true
    title: 标题
    description: 文档描述
    termsOfServiceUrl: 项目服务地址
    authorName: 作者
    authorEmail: 作者邮箱
    authorUrl: 作者主页
    version: 版本
    basePackage: 包路径

  # mybatis-plus配置
  mybatis-plus:
    page:
      # 当存在mybatisPlus依赖时，是否开启分页(默认true)
      enabled: true
      # 分页join数量查询优化
      optimizeJoin: true
    performance:
      # 当存在mybatisPlus依赖时，是否开启sql分析(默认true)
      enabled: true
      # 是否格式化输出SQL
      formate: true
      # 排查慢SQL的限制时间
      maxTime: 1000
  # 加载指定配置文件到Spring的Environment
  property:
    files: ["classpath:message.properties","classpath:exception.properties"]